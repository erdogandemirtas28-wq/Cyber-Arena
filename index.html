<!DOCTYPE html>
<html>
<head>
    <title>Siber Arena</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};

        socket.on('currentPlayers', (p) => { players = p; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color;
                // KARAKTERİ BURADA BÜYÜTTÜK (30x30 Kare)
                ctx.fillRect(p.x, p.y, 30, 30);
                
                // Eğer bu benim karakterimse etrafına beyaz çerçeve yap
                if(id === socket.id) {
                    ctx.strokeStyle = "white";
                    ctx.strokeRect(p.x, p.y, 30, 30);
                }
            }
            requestAnimationFrame(draw);
        }
        draw();

        const keys = { left: false, right: false, up: false, down: false };
        const updateInput = () => socket.emit('playerInput', keys);

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
            updateInput();
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
            updateInput();
        });
    </script>
</body>
</html>
